<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How do I ___? – ClassSeats Help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Learn how to ___ in ClassSeats." />

  <link rel="stylesheet" href="/_shared/help.css">
</head>

<body>
  <div class="container">
    <div class="page">

      <!-- BREADCRUMBS
           Replace the section name + link as appropriate.
           Example:
           Help → Seating Arrangements
      -->
      <div class="breadcrumbs">
        <a href="/">Help</a> → <a href="/SECTION-SLUG/">SECTION NAME</a>
      </div>

      <!-- PAGE TITLE
           Always start with "How do I..."
      -->
      <h1>How do I ___?</h1>

      <!-- SUMMARY
           1–2 sentences.
           Answer: "When would I use this?"
      -->
      <p class="summary">
        Use this when you want to ___.
      </p>

      <!-- SECTION: MAIN STEPS -->
      <div class="section">
        <h2>Step 1: ___</h2>

        <ol>
          <li>___</li>
          <li>___</li>
          <li>___</li>
        </ol>

        <!-- OPTIONAL EXPLANATORY PARAGRAPH
             Keep short. No philosophy.
        -->
        <p>
          ___
        </p>

        <!-- RECOMMENDED MEDIA
             Screenshot or video showing this step.
             Media should live in /_media/SECTION/FEATURE/
        -->
        <!--
        <figure class="media">
          <div class="media-frame">
            <img
              src="/_media/SECTION/FEATURE/example.png"
              alt="Describe exactly what the teacher is seeing"
            />
          </div>
          <figcaption>Short, literal description of what’s shown.</figcaption>
        </figure>
        -->
      </div>

      <!-- SECTION: ADDITIONAL STEPS (duplicate as needed) -->
      <div class="section">
        <h2>Step 2: ___</h2>

        <ol>
          <li>___</li>
          <li>___</li>
        </ol>

        <!-- OPTIONAL VIDEO (preferred for motion-based features) -->
        <!--
        <figure class="media">
          <div class="media-frame">
            <video controls preload="metadata">
              <source src="/_media/SECTION/FEATURE/example.mp4" type="video/mp4" />
            </video>
          </div>
          <figcaption>Short description of what the video demonstrates.</figcaption>
        </figure>
        -->
      </div>

      <!-- OPTIONAL SECTION: COMMON VARIATION / FIX -->
      <div class="section">
        <h2>How do I ___?</h2>

        <p>
          ___
        </p>

        <ul>
          <li>___</li>
        </ul>
      </div>

      <!-- TIP / GOTCHA
           Use exactly ONE of these per page.
      -->
      <div class="tip">
        <strong>Tip</strong>
        ___
      </div>

      <!-- NEXT LINK
           Optional, but helpful when there’s a natural follow-up.
      -->
      <div class="next">
        <p>
          Next:
          <a href="/SECTION-SLUG/how-do-i-___/">How do I ___?</a>
        </p>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>
          <a href="/">← Back to Help</a>
        </p>
      </footer>

    </div>
  </div>
</body>
</html>
